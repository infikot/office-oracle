<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Office Oracle</title>
    <link rel="icon" href="https://github.githubassets.com/favicons/favicon-dark.svg" type="image/svg+xml">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --bg-color: #121212;
            --primary-text-color: #e0e0e0;
            --secondary-text-color: #b0b0b0;
            --input-bg: #1e1e1e;
            --input-border: #333;
            --button-bg: #007bff;
            --button-hover-bg: #0056b3;
            --yes-color: #28a745;
            --no-color: #dc3545;
            --party-color: #ffc107;
            --font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            transition: background-color 0.5s ease;
        }
        
        body.party-mode {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
	        background-size: 400% 400%;
	        animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
	        0% { background-position: 0% 50%; }
	        50% { background-position: 100% 50%; }
	        100% { background-position: 0% 50%; }
        }

        #app-container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            position: relative;
        }
        
        #initial-screen,
        #result-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #result-screen {
            display: none;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.1rem;
            color: var(--secondary-text-color);
            margin-top: 0;
        }
        
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            margin-top: 2rem;
        }

        #name-input {
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--primary-text-color);
            font-size: 1.2rem;
            padding: 15px;
            border-radius: 8px;
            width: calc(100% - 32px); /* Corrected width for padding */
            font-family: inherit;
            transition: box-shadow 0.2s;
        }

        #name-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5);
        }

        .action-button {
            background-color: var(--button-bg);
            color: #fff;
            border: none;
            font-size: 1.2rem;
            padding: 15px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .action-button:hover {
            background-color: var(--button-hover-bg);
        }
        
        #result-subject-name {
            font-size: 1.8rem;
            color: var(--secondary-text-color);
            margin-bottom: 0;
            font-weight: 700;
        }

        #result-verdict {
            font-size: clamp(6rem, 25vw, 12rem);
            font-weight: 900;
            margin: -0.5rem 0;
            line-height: 1;
            text-transform: uppercase;
        }

        .yes { color: var(--yes-color); }
        .no { color: var(--no-color); }
        .party { color: var(--party-color); }
        
        #result-comment {
            font-size: 1.5rem;
            font-style: italic;
            margin-top: 0.5rem;
            max-width: 500px;
        }

        .lang-switcher, #back-to-hub, .footer, #secret-party-trigger {
            position: fixed;
            z-index: 100;
        }
        .lang-switcher {
            top: 20px;
            right: 20px;
        }
        .lang-switcher a {
            color: var(--secondary-text-color);
            text-decoration: none;
            margin: 0 5px;
            font-weight: 700;
            padding: 5px;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        .lang-switcher a.active {
            color: var(--primary-text-color);
            border-bottom-color: var(--button-bg);
        }
        #back-to-hub {
            top: 20px;
            left: 20px;
            color: var(--secondary-text-color);
            text-decoration: none;
            font-weight: 700;
            padding: 8px 12px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            transition: all 0.2s;
        }
        #back-to-hub:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--primary-text-color);
        }
        .footer {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        #author-signature {
            color: var(--secondary-text-color);
            cursor: pointer;
            font-size: 0.9rem;
            padding: 5px 10px;
            transition: color 0.2s;
        }
        #author-signature:hover {
            color: var(--primary-text-color);
        }
        #links-popup {
            position: absolute;
            bottom: 120%;
            left: 50%;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            visibility: hidden;
            transform: translate(-50%, 10px);
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0s 0.3s;
        }
        #links-popup.visible {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, 0);
            transition-delay: 0s;
        }
        #links-popup a {
            color: var(--primary-text-color);
            text-decoration: none;
            padding: 8px 15px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.2s;
            white-space: nowrap;
        }
        #links-popup a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        #secret-party-trigger {
            bottom: 25px;
            left: 25px;
            font-size: 2rem;
            text-decoration: none;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.5);
            transition: all 0.3s ease;
        }
        #secret-party-trigger.visible {
            opacity: 0.5;
            visibility: visible;
            transform: scale(1);
        }
        #secret-party-trigger:hover {
            opacity: 1;
            transform: scale(1.1) rotate(-15deg);
        }
    </style>
</head>
<body>
    <a href="https://infikot.github.io/" id="back-to-hub"></a>
    
    <div id="app-container">
        <div id="initial-screen">
            <h1 id="title-text"></h1>
            <p id="subtitle-text"></p>
            <div class="input-container">
                <input type="text" id="name-input">
                <button class="action-button" id="check-button"></button>
            </div>
        </div>
        
        <div id="result-screen">
            <p id="result-subject-name"></p>
            <h2 id="result-verdict"></h2>
            <p id="result-comment"></p>
            <div class="input-container">
                <button class="action-button" id="reset-button"></button>
            </div>
        </div>
    </div>
    
    <div class="lang-switcher">
        <a href="#" class="lang-btn" data-lang="ru">RU</a>
        <a href="#" class="lang-btn" data-lang="en">EN</a>
    </div>

    <div class="footer">
        <span id="author-signature">by infikot</span>
        <div id="links-popup">
            <a href="https://github.com/infikot/office-oracle/" target="_blank">GitHub</a>
            <a href="https://t.me/infinite_edit" target="_blank">Telegram</a>
        </div>
    </div>
    
    <a href="#" id="secret-party-trigger">üçª</a>

    <script>
        const i18n = {

                subtitle: "–£–∑–Ω–∞–π, –∫—Ç–æ –Ω–∞ —Å–∞–º–æ–º –¥–µ–ª–µ —Ä–∞–±–æ—Ç–∞–µ—Ç, –∞ –∫—Ç–æ –ø—Ä–æ–∫—Ä–∞—Å—Ç–∏–Ω–∏—Ä—É–µ—Ç.",
                placeholder: "–í–≤–µ–¥–∏ –∏–º—è –∏–ª–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–∞–Ω–¥—ã...",
                buttonCheck: "–ü—Ä–æ–≤–µ—Ä–∏—Ç—å",
                buttonReset: "–°–ø—Ä–æ—Å–∏—Ç—å –µ—â—ë",
                homeButton: "‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é",
                yes: "–î–ê",
                no: "–ù–ï–¢",
                yesPhrases: [
                    "–≤ –Ω–∞—É—à–Ω–∏–∫–∞—Ö, –∑–Ω–∞—á–∏—Ç, –≤ –ø–æ—Ç–æ–∫–µ.",
                    "—É—Å–µ—Ä–¥–Ω–æ –∫–ª–∏–∫–∞–µ—Ç, —Å–æ–∑–¥–∞–≤–∞—è –≤–∏–¥–∏–º–æ—Å—Ç—å –±—É—Ä–Ω–æ–π –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç–∏.",
                    "–∑–∞–≤–∞—Ä–∏–≤–∞–µ—Ç —É–∂–µ —Ç—Ä–µ—Ç—å—é –∫—Ä—É–∂–∫—É —á–∞—è, –≤–µ—Ä–Ω—ã–π –ø—Ä–∏–∑–Ω–∞–∫ —Ä–∞–±–æ—Ç—ã.",
                    "–ø–æ—Ö–æ–∂–µ, —É –Ω–µ–≥–æ –¥–µ–¥–ª–∞–π–Ω –≥–æ—Ä–∏—Ç.",
                    "–¥–µ–ª–∞–µ—Ç –≤–∏–¥, —á—Ç–æ –≤—Å—ë –ø–æ–Ω–∏–º–∞–µ—Ç.",
                    "—Ä–∞–±–æ—Ç–∞–µ—Ç –∫–∞–∫ —Å—Ç–∞—Ö–∞–Ω–æ–≤–µ—Ü. –ü–æ–¥–æ–∑—Ä–∏—Ç–µ–ª—å–Ω–æ.",
                    "–∏–≥–Ω–æ—Ä–∏—Ä—É–µ—Ç –≤—Å–µ —Å–æ–æ–±—â–µ–Ω–∏—è."
                ],
                noPhrases: [
                    "–æ–±–Ω–æ–≤–ª—è–µ—Ç –ª–µ–Ω—Ç—É –Ω–æ–≤–æ—Å—Ç–µ–π –≤ –ø–æ–∏—Å–∫–∞—Ö –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏—è.",
                    "—Å–æ–∑–µ—Ä—Ü–∞–µ—Ç –∫–æ–¥, –æ–∂–∏–¥–∞—è –±–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –æ–∑–∞—Ä–µ–Ω–∏—è.",
                    "–≤–µ–¥–µ—Ç –≤–∞–∂–Ω—ã–µ –ø–µ—Ä–µ–≥–æ–≤–æ—Ä—ã –≤ –∫—É—Ä–∏–ª–∫–µ.",
                    "–æ—Ç–∫—Ä—ã–ª Figma –∏ –ø—Ä–æ—Å—Ç–æ –¥–≤–∏–≥–∞–µ—Ç –∫–≤–∞–¥—Ä–∞—Ç–∏–∫.",
                    "–∏–∑—É—á–∞–µ—Ç –æ—á–µ–Ω—å –≤–∞–∂–Ω—ã–π pull request –Ω–∞ YouTube.",
                    "–ø—Ä–æ—Ö–æ–¥–∏—Ç –≤–∞–∂–Ω—ã–π —ç—Ç–∞–ø ‚Äî –æ–±–µ–¥.",
                    "–º–µ–¥–∏—Ç–∏—Ä—É–µ—Ç –Ω–∞–¥ –∫–æ–¥–æ–º. –ò–ª–∏ –ø—Ä–æ—Å—Ç–æ —Å–ø–∏—Ç."
                ],
                partyTitle: "–í–†–ï–ú–Ø –ü–ò–¢–¨ –ü–ò–í–û!",
                partySubtitle: "–ö–∞–∫–∞—è –∫ —á—ë—Ä—Ç—É —Ä–∞–±–æ—Ç–∞?",
                partyPlaceholder: "–ö—Ç–æ –≥–ª–∞–≤–Ω—ã–π –ø–æ –ø–∏—Ü—Ü–µ?",
                partyButtonCheck: "–ö—Ç–æ –∑–¥–µ—Å—å?!",
                partyPhrases: [
                    "—É–∂–µ —Ä–∞–∑–ª–∏–≤–∞–µ—Ç –Ω–∞–ø–∏—Ç–∫–∏!",
                    "–æ—Ç–≤–µ—á–∞–µ—Ç –∑–∞ –ø–ª–µ–π–ª–∏—Å—Ç!",
                    "–∏—â–µ—Ç –±–ª–∏–∂–∞–π—à—É—é –ø–∏—Ü—Ü–µ—Ä–∏—é!",
                    "—Ä–∞—Å—Å–∫–∞–∑—ã–≤–∞–µ—Ç –∞–Ω–µ–∫–¥–æ—Ç!",
                    "—É–∂–µ —Ç–∞–Ω—Ü—É–µ—Ç –Ω–∞ —Å—Ç–æ–ª–µ!"
                ]
            },
            en: {
                title: "The Office Oracle",
                subtitle: "Find out who's actually working and who's procrastinating.",
                placeholder: "Enter a name or a team...",
                buttonCheck: "Check Status",
                buttonReset: "Ask Again",
                homeButton: "‚Üê Back to Hub",
                yes: "YES",
                no: "NO",
                yesPhrases: [
                    "has headphones on, must be in the zone.",
                    "is clicking furiously, creating the illusion of progress.",
                    "is on their third cup of coffee, a sure sign of work.",
                    "seems to have a deadline on fire.",
                    "is pretending to understand everything.",
                    "is working like a machine. Suspicious.",
                    "and ignoring all messages."
                ],
                noPhrases: [
                    "is scrolling through news feeds for 'inspiration'.",
                    "is contemplating the code, awaiting divine insight.",
                    "is holding an important meeting in the smoking area.",
                    "opened Figma and is just moving a square around.",
                    "is reviewing a very important pull request on YouTube.",
                    "is on a crucial mission called 'lunch'.",
                    "is meditating on the code. Or just sleeping."
                ],
                partyTitle: "IT'S BEER O'CLOCK!",
                partySubtitle: "Who cares about work anyway?",
                partyPlaceholder: "Who's ordering pizza?",
                partyButtonCheck: "Who's In?!",
                partyPhrases: [
                    "is already pouring the drinks!",
                    "is in charge of the playlist!",
                    "is finding the nearest brewery!",
                    "is telling a terrible joke!",
                    "is already dancing on the table!"
                ]
            }
        };

        const initialScreen = document.getElementById('initial-screen');
        const resultScreen = document.getElementById('result-screen');
        const nameInput = document.getElementById('name-input');
        const checkButton = document.getElementById('check-button');
        const resetButton = document.getElementById('reset-button');
        const titleText = document.getElementById('title-text');
        const subtitleText = document.getElementById('subtitle-text');
        const resultVerdict = document.getElementById('result-verdict');
        const resultComment = document.getElementById('result-comment');
        const langButtons = document.querySelectorAll('.lang-btn');
        const body = document.body;
        const authorSignature = document.getElementById('author-signature');
        const linksPopup = document.getElementById('links-popup');
        const backToHubButton = document.getElementById('back-to-hub');
        const resultSubjectName = document.getElementById('result-subject-name');
        const secretPartyTrigger = document.getElementById('secret-party-trigger');

        let currentLang = localStorage.getItem('preferredLang') || 'ru';
        let currentMood = 'normal';

        function updateUI() {
            const texts = i18n[currentLang];
            document.documentElement.lang = currentLang;

            if (currentMood === 'party') {
                titleText.textContent = texts.partyTitle;
                subtitleText.textContent = texts.partySubtitle;
                nameInput.placeholder = texts.partyPlaceholder;
                checkButton.textContent = texts.partyButtonCheck;
                body.classList.add('party-mode');
            } else {
                titleText.textContent = texts.title;
                subtitleText.textContent = texts.subtitle;
                nameInput.placeholder = texts.placeholder;
                checkButton.textContent = texts.buttonCheck;
                body.classList.remove('party-mode');
            }

            resetButton.textContent = texts.buttonReset;
            backToHubButton.textContent = texts.homeButton;
            
            langButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === currentLang);
            });
        };
        
        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function checkStatus() {
            const name = nameInput.value.trim();
            if (!name) return;

            const texts = i18n[currentLang];
            
            resultSubjectName.style.display = 'block';
            resultVerdict.style.display = 'block';
            secretPartyTrigger.classList.remove('visible');

            if (currentMood === 'party') {
                resultSubjectName.style.display = 'none';
                resultVerdict.textContent = texts.partyTitle;
                resultVerdict.className = 'party';
                resultComment.textContent = `${name} ${getRandomElement(texts.partyPhrases)}`;
            } else {
                const isWorking = Math.random() > 0.45;
                resultSubjectName.textContent = `${name}..`;
                resultVerdict.textContent = isWorking ? texts.yes : texts.no;
                resultVerdict.className = isWorking ? 'yes' : 'no';
                resultComment.textContent = `..${getRandomElement(isWorking ? texts.yesPhrases : texts.noPhrases)}`;
            }
            initialScreen.style.display = 'none';
            resultScreen.style.display = 'flex';
        };

        function resetView() {
            currentMood = 'normal';
            resultScreen.style.display = 'none';
            initialScreen.style.display = 'flex';
            nameInput.value = '';
            updateUI(); // –í–∞–∂–Ω–æ –æ–±–Ω–æ–≤–∏—Ç—å UI –ø–æ—Å–ª–µ —Å–±—Ä–æ—Å–∞
            nameInput.focus();
        };
        
        // --- Event Listeners Setup ---
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('mood') === 'party') {
            currentMood = 'party';
        }
        
        checkButton.addEventListener('click', checkStatus);
        
        resetButton.addEventListener('click', resetView);
        
        nameInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                checkStatus();
            }
        });

        nameInput.addEventListener('input', () => {
            if (nameInput.value.trim().length > 0) {
                secretPartyTrigger.classList.add('visible');
            } else {
                secretPartyTrigger.classList.remove('visible');
            }
        });

        secretPartyTrigger.addEventListener('click', (e) => {
            e.preventDefault();
            currentMood = 'party';
            updateUI();
            checkStatus(); // –°—Ä–∞–∑—É –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤–µ—á–µ—Ä–∏–Ω–∫–∏
        });

        langButtons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault(); 
                currentLang = e.target.dataset.lang;
                localStorage.setItem('preferredLang', currentLang);
                updateUI();
            });
        });
        
        authorSignature.addEventListener('click', (e) => {
            e.stopPropagation();
            linksPopup.classList.toggle('visible');
        });

        document.addEventListener('click', (e) => {
            if (!linksPopup.contains(e.target) && !authorSignature.contains(e.target)) {
                linksPopup.classList.remove('visible');
            }
        });
        
        // --- Initial Call ---
        updateUI();
        nameInput.focus();
    </script>
</body>
</html>
